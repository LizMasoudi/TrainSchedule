<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Meta -->
	<meta charset="utf-8">
	<title>Employee Database Management</title>
	<meta name="description" content="Content">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
	<!-- CSS -->
	<link rel"stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">train schedule</h1>
            <h3 class="text-center">a useful app to manage train schedules!</h3>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Trains</strong></h3>
                </div>

                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
								<th>Destination</th>
								<th>First Time</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        
                        <div class="form-group">
                            <label for="desination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>

                        <div class="form-group">
                            <label for="first-train-time">First Train Time (hh:mm - military time)</label>
                            <input class="form-control" id="first-time-input" type="text">
                        </div>

                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>

                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
